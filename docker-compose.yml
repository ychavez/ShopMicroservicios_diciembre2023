version: '3.4'

services:
  catalogapi:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: CatalogApi/Dockerfile

  catalogdb:
    image: mongo

  basketapi:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: BasketApi/Dockerfile

  basketdb:
    image: redis:alpine

  inventorygrpc:
    image: ${DOCKER_REGISTRY-}inventorygrpc
    build:
      context: .
      dockerfile: InventoryGrpc/Dockerfile
 
  orderdb:
    image: mcr.microsoft.com/mssql/server:2022-latest

  rabbitmq:
   image: rabbitmq:3-management-alpine

  ordering.api:
    image: ${DOCKER_REGISTRY-}orderingapi
    build:
      context: .
      dockerfile: Ordering.Api/Dockerfile

  authenticationapi:
    image: ${DOCKER_REGISTRY-}authenticationapi
    build:
      context: .
      dockerfile: AuthenticationApi/Dockerfile

volumes:
  mongo_data:




